<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="mpi" type="java.lang.String" required="true" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<h:panelGroup class="col-12 md:col-6">
		<p:panel styleClass="h-full">
			<h:outputText class="font-bold block mb-2 w-full" value="#{msg['common.person.MPI']}" />

			<h:panelGroup class="formgrid grid mb-3">
				<h:panelGroup class="field col-12">
					<p:outputLabel for="mpi" value="." styleClass="opacity-0" />
					<p:inputText id="mpi" value="#{cc.attrs.mpi}" styleClass="w-full" />
				</h:panelGroup>
			</h:panelGroup>
		</p:panel>
	</h:panelGroup>
</composite:implementation>

</html>
