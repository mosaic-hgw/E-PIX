<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	  xmlns:composite="http://java.sun.com/jsf/composite">

<!-- author: Arne Blumentritt -->

<composite:interface>
</composite:interface>

<composite:implementation>
	<p:menu widgetVar="projectMenu">
		<p:submenu style="border-top: none; margin-top: -2px !important;">
			<p:menuitem value="#{msg['menu.dashboard']}" outcome="/html/internal/dashboard.xhtml" icon="mdi mdi-home-analytics"
						class="#{view.viewId eq '/html/internal/dashboard.xhtml' ? 'active' : ''}" />
		</p:submenu>
		<p:submenu label="#{msg['menu.identityManagement']}">
			<p:menuitem value="#{msg['menu.resolve']}" outcome="/html/internal/resolve.xhtml" icon="mdi mdi-account-multiple"
						class="#{view.viewId eq '/html/internal/resolve.xhtml' ? 'active' : ''}" onclick="PF('loading').show();" oncomplete="PF('loading').hide();"
						disabled="#{empty domainSelector.selectedDomain or (domainSelector.selectedDomain.matchingMode.name() == 'NO_DECISION')}"
						title="#{domainSelector.selectedDomain.matchingMode.name() == 'NO_DECISION' ? msg['resolve.label.menuDisabled'] : ''}" />
			<p:menuitem value="#{msg['menu.search']}" outcome="/html/internal/search.xhtml" icon="mdi mdi-account-search"
						class="#{(view.viewId eq '/html/internal/search.xhtml' or (view.viewId eq '/html/internal/add.xhtml' and not empty addController.mpi)) ? 'active' : ''}"
						disabled="#{empty domainSelector.selectedDomain}" />
			<p:menuitem value="
				#{msg['menu.add']}" outcome="/html/internal/add.xhtml" icon="mdi mdi-account-plus"
						class="#{(view.viewId eq '/html/internal/add.xhtml' and empty addController.mpi) ? 'active' : ''}"
						disabled="#{empty domainSelector.selectedDomain}" />
		</p:submenu>
		<p:submenu label="#{msg['menu.batchProcessing']}">
			<p:menuitem value="#{msg['menu.import']}" outcome="/html/internal/admin/import.xhtml" icon="mdi mdi-upload"
						class="#{view.viewId eq '/html/internal/admin/import.xhtml' ? 'active' : ''}" disabled="#{empty domainSelector.selectedDomain}" />
			<p:menuitem value="#{msg['menu.export']}" outcome="/html/internal/admin/export.xhtml" icon="mdi mdi-download"
						class="#{view.viewId eq '/html/internal/admin/export.xhtml' ? 'active' : ''}" disabled="#{empty domainSelector.selectedDomain}" />
		</p:submenu>
		<p:submenu label="#{msg['menu.management']}">
			<p:menuitem value="#{msg['menu.domainManagement']}" outcome="/html/internal/admin/domainManagement.xhtml" icon="mdi mdi-cog"
						class="#{view.viewId eq '/html/internal/admin/domainManagement.xhtml' ? 'active' : ''}" />
			<p:menuitem value="#{msg['menu.reports']}" outcome="/html/internal/reports.xhtml" icon="mdi mdi-history"
						class="#{view.viewId eq '/html/internal/reports.xhtml' ? 'active' : ''}" onclick="PF('loading').show();" oncomplete="PF('loading').hide();"
						disabled="#{empty domainSelector.selectedDomain}" />
			<p:menuitem value="#{msg['menu.about']}" outcome="/html/public/about.xhtml" icon="mdi mdi-information-outline"
						class="#{view.viewId eq '/html/public/about.xhtml' ? 'active' : ''}" />
		</p:submenu>
	</p:menu>
</composite:implementation>

</html>
