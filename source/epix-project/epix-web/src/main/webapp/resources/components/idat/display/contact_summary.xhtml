<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:composite="http://java.sun.com/jsf/composite"
>

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="contact" type="org.emau.icmvc.ttp.epix.common.model.ContactOutDTO" required="true" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<!-- street, nr -->
	<h:outputText value="#{cc.attrs.contact.street}" />
	
	<!-- zip, city, country-->
	<h:outputText value=", #{cc.attrs.contact.zipCode} #{cc.attrs.contact.city}" rendered="#{not empty cc.attrs.contact.zipCode or not empty cc.attrs.contact.city}" />
	<h:outputText value=", #{cc.attrs.contact.country} #{cc.attrs.contact.countryCode}" rendered="#{not empty cc.attrs.contact.country or not empty cc.attrs.contact.countryCode}" />
	<br />

	<!-- tel -->
	<h:outputText value="#{cc.attrs.contact.phone} " rendered="#{not empty cc.attrs.contact.phone}" />
	<h:outputText value="#{cc.attrs.contact.email} " rendered="#{not empty cc.attrs.contact.email}" />
</composite:implementation>

</html>
