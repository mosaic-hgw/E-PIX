about.info                                                     = <h4>\u00DCber den E-PIX<sup>\u00AE</sup></h4>\r\n<p>Um Forschungsdaten aus mehreren Projekten und Studien zusammenf\u00fchren und der jeweils zugeh\u00f6rigen Person zuordnen zu k\u00f6nnen, sind ein Record Linkage und eine eineindeutige systemweite Kennung erforderlich. Neben der Verwaltung der personenidentifizierenden Daten (IDAT), m\u00fcssen auch die einzelnen lokalen Kennungen der Quellsysteme (z.B. Labore, Studienzentralen, etc.) zugeordnet werden k\u00f6nnen. Da IDAT unvollst\u00e4ndig oder fehlerhaft sein k\u00f6nnen (Tippfehler, Zahlendreher, etc.), ist ein fehlertolerantes und nachvollziehbares Record Linkage erforderlich. Alle diese Aufgaben werden durch das Identit\u00e4tsmanagement \u00fcbernommen.</p>\r\n<p>Das Identit\u00e4tsmanagement E-PIX\u00ae erm\u00f6glicht ein probabilistisches Record Linkage und setzt das Konzept eines Master Patient Index (eindeutige Kennung) um. Das Identit\u00e4tenkonzept des E-PIX\u00ae erlaubt die Verwaltung mehrerer Identit\u00e4ten (Auspr\u00e4gungen z.B. durch verschiedene Schreibweisen) zu einer Person. Dies erm\u00f6glicht es, potentielle Synonymfehler (Doppler) auch bei verschiedenen Schreibweisen automatisch zu erkennen und unterst\u00fctzt bei deren Aufl\u00f6sung.</p>\r\n<p>Die Erkennung von Dopplern erfolgt auf Basis frei definierbarer Parameter. Es kann zwischen mehreren Abstandsdistanzen (z.B. Levenshtein-Distanz) gew\u00e4hlt werden, oder eigene eingebunden werden. M\u00f6gliche Synonymfehler werden so protokolliert und k\u00f6nnen im Nachhinein \u00fcber entsprechende Funktionen des E-PIX\u00ae aufgel\u00f6st werden.</p>\r\n<p>Bei standort\u00fcbergreifenden Forschungsvorhaben und durch die damit einhergehende Anforderung des besonderen Schutzes der Personenidentit\u00e4ten, erm\u00f6glicht der E-PIX\u00ae ein Privacy Preserving Record Linkage (PPRL). Damit k\u00f6nnen sowohl IDAT codiert werden und somit f\u00fcr ein PPRL bereitgestellt werden, als auch die codierten Daten \u00fcber verschiedene Verfahren miteinander abgeglichen werden.</p>\r\n\r\n \
					<h4>Weitere Informationen</h4>\r\n<p>Lizenz: \
					<a href="https://www.gnu.org/licenses/agpl-3.0.de.html" target="_blank">AGPLv3</a><br/>\r\nCopyright: 2009 - 2022 Unabh\u00E4ngige Treuhandstelle der Universit\u00E4tsmedizin Greifswald<br/>\r\n\
					Kontakt: <a href="https://www.ths-greifswald.de/kontakt/" target="_blank">Formular</a></p>\r\n \
					<p>Konzept und Implementation: Lars Geidel<br/>\r\n \Web-Client: Arne Blumentritt, Frank-Michael Moser<br/>\r\nDocker: Ronny Schuldt<br/>\r\nBloom Filter: Christopher Hampf</p>\r\n \
					<h4>Anwenderhandbuch</h4>\r\n<p>\
					Die aktuellste Version des E-PIX<sup>\u00AE</sup>-Handbuchs (Deutsch) finden Sie unter <a href="https://ths-greifswald.de/epix/handbuch" target="_blank">hier</a>\r\n \
					<p><h4>Hinweis</h4>\r\n<p>\
					Der E-PIX<sup>\u00AE</sup> wurde von der Universit\u00E4tsmedizin Greifswald seit 2009 entwickelt (Institut f\u00FCr Community Medicine) und 2014 als Teil des MOSAIC Projektes ver\u00F6ffentlicht (gef\u00F6rdert durch die \
					DFG HO 1937/2-1). <br/>\r\nAusgew\u00E4hlte Funktionen des E-PIX<sup>\u00AE</sup> wurden im Rahmen der folgenden Vorhaben realisiert: <ul><li>MIRACUM (gef\u00F6rdert durch das BMBF 01ZZ1801M)</li><li>NUM-CODEX (gef\u00F6rdert durch das BMBF 01KX2021)</li></ul></p>\r\n<p>Bitte zitieren Sie unsere Publikationen:</p>\r\n<ul>\r\n\u0009<li><a href="https://dx.doi.org/10.3414/ME14-01-0133" target="_blank">https://dx.doi.org/10.3414/ME14-01-0133</a></li>\r\n\u0009<li>\
					<a href="https://dx.doi.org/10.1186/s12967-015-0545-6" target="_blank">https://dx.doi.org/10.1186/s12967-015-0545-6</a></li>\r\n\u0009<li>\
					<a href="https://dx.doi.org/10.1186/s12967-020-02257-4" target="_blank">https://dx.doi.org/10.1186/s12967-020-02257-4</a></li>\r\n</ul>




