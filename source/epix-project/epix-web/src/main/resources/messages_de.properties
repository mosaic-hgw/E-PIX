reports.help                                                  = Hier sehen Sie ein Protokoll von den im E-PIX eingetretenen Ereignissen.<br/>MERGE- und MATCH-Ereignisse enthalten einen P-Wert. Dieser gibt die \u00DCbereinstimmungswahrscheinlichkeit zweier Identit\u00E4ten an.<br/>Liegt die Wahrscheinlichkeit \u00FCber P={0}, wird eine m\u00F6gliche Dublette erkannt und kann unter Dublettenaufl\u00F6sung zusammengef\u00FChrt (MERGE) oder getrennt werden.<br/>Liegt die Wahrscheinlichkeit \u00FCber P={1}, wird die Dublette automatisch zusammengef\u00FChrt (MATCH).<br/>Das Protokoll k\u00F6nnen Sie nach Ereignisart filtern.<br/>Weiterhin ist ein Download im CSV-Format m\u00F6glich.
