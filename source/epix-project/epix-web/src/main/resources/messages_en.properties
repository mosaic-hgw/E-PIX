about.info                                                     = <h4>About the E-PIX<sup>\u00AE</sup></h4>\r\n<p>In order to be able to merge research data from several projects and studies and assign them to the respective person, record linkage and a unique system-wide identifier are required. In addition to the management of personally identifiable information (PII), it must also be possible to assign the individual local identifiers of the source systems (e.g. laboratories, study centers, etc.). Since PII can be incomplete or incorrect (typos, number errors, etc.), error-tolerant and traceable record linkage is required. All these tasks are performed by the identity management.</p>\r\n<p>The Identity Management E-PIX\u00ae enables a probabilistic Record Linkage and implements the concept of a Master Patient Index (unique identifier). The identity concept of E-PIX\u00ae allows the management of multiple identities (characteristics e.g. by different spellings) to one person. This makes it possible to detect potential synonym errors (duplicates) automatically even with different spellings and supports in their resolution.</p>\r\n<p>Detection of duplicates is based on freely definable parameters. It is possible to choose between several distances (e.g. Levenshtein distance) or to customize. Possible synonym errors are thus logged and can be resolved afterwards via corresponding functions of the E-PIX\u00ae.</p>\r\n<p>In case of multi-site research projects and due to the associated requirement of special protection of personal identities, the E-PIX\u00ae enables a Privacy Preserving Record Linkage (PPRL). Thus, PII can be encoded and be made available for a PPRL, as well as the encoded data can be compared with each other via different procedures.</p>\r\n\r\n \
					<h4>Additional Information</h4>\r\n<p>License: <a href="https://www.gnu.org/licenses/agpl-3.0.en.html" target="_blank">AGPLv3</a><br/>\r\nCopyright: 2009 - 2022 Trusted Third Party of the University \
					Medicine Greifswald<br/>\r\nContact: <a href="https://www.ths-greifswald.de/kontakt/" target="_blank">Form</a></p>\r\n \
					<p>Concept and implementation: Lars Geidel<br/>\r\nWeb-Client: Arne Blumentritt, Frank-Michael Moser<br/>\r\nDocker: Ronny Schuldt<br/>\r\nBloom Filter: Christopher Hampf</p>\r\n \
					<h4>User Manual</h4>\r\n \
					<p>The current version of the user manual (German) for the E-PIX<sup>\u00AE</sup> is <a href="https://ths-greifswald.de/epix/handbuch" target="_blank">here</a> available</p>\r\n \
					<h4>Note</h4>\r\n \
					<p>The E-PIX<sup>\u00AE</sup> was developed by the University Medicine Greifswald (Institute for Community Medicine) since 2009 \
					and published in 2014 as part of the MOSAIC Project (funded by the DFG HO 1937/2-1). <br/>\r\nSelected functionalities of the E-PIX<sup>\u00AE</sup> were developed as part of the following research projects:<ul><li>MIRACUM (funded by the German Federal Ministry of Education and Research 01ZZ1801M)</li><li>NUM-CODEX (funded by the German Federal Ministry of Education and Research 01KX2021)</li></ul></p>\r\n \
					<p>Please cite our publications:</p>\r\n<ul>\r\n\u0009<li><a href="https://dx.doi.org/10.3414/ME14-01-0133" \
					target="_blank">https://dx.doi.org/10.3414/ME14-01-0133</a></li>\r\n\u0009<li><a href="https://dx.doi.org/10.1186/s12967-015-0545-6" target="_blank">https://dx.doi.org/10.1186/s12967-015-0545-6</a></li>\r\n\u0009<li>\
					<a href="https://dx.doi.org/10.1186/s12967-020-02257-4" target="_blank">https://dx.doi.org/10.1186/s12967-020-02257-4</a></li>\r\n</ul>
