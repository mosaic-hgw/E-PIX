about.info                                                    = <h4>About the E-PIX<sup>\u00AE</sup></h4>\r\n<p>To be able to use distributed research data from different projects and federated studies, the individual patient has to be easily and unambiguously identifiable. \
					This requires both an efficient record linkage procedure and the assignment of a unique identifier. This record linkage process takes into consideration the patients\u2019 person-identifying data and individual \
					local identifiers of the source systems, such as external systems (SAP), laboratories or study centres. The record linkage process and the identity management have to be able to handle incomplete or faulty person identifying \
					data as well.</p>\r\n<p>The E-PIX<sup>\u00AE</sup> implements the concept of a Master Patient Index. An integrated identity concept facilitates detection of potential synonym errors automatically and supports \
					the data trustee to solve related issues with the help of a uniform and easy-to-use Web-UI. Record linkage and the detection of possible duplicates base on freely adjustable parameters and the Levensthein distance.</p>\r\n\
					<h4>Additional Information</h4>\r\n<p>License: <a href="https://www.gnu.org/licenses/agpl-3.0.en.html" target="_blank">AGPLv3</a><br/>\r\nCopyright: 2009 - 2022 Trusted Third Party of the University \
					Medicine Greifswald<br/>\r\nContact: <a href="https://www.ths-greifswald.de/kontakt/" target="_blank">Form</a></p>\r\n \
					<p>Concept and implementation: Lars Geidel<br/>\r\nWeb-Client: Arne Blumentritt, Frank-Michael Moser<br/>\r\nDocker: Ronny Schuldt<br/>\r\nBloom Filter: Christopher Hampf</p>\r\n \
					<h4>User Manual</h4>\r\n \
					<p>The current version of the user manual (German) for the E-PIX<sup>\u00AE</sup> is <a href="https://ths-greifswald.de/epix/handbuch" target="_blank">here</a> available</p>\r\n \
					<h4>Note</h4>\r\n \
					<p>The E-PIX<sup>\u00AE</sup> was developed by the University Medicine Greifswald (Institute for Community Medicine) since 2009 \
					and published in 2014 as part of the MOSAIC Project (funded by the DFG HO 1937/2-1). <br/>\r\nSelected functionalities of the E-PIX<sup>\u00AE</sup> were developed as part of the following research projects:<ul><li>MIRACUM (funded by the German Federal Ministry of Education and Research 01ZZ1801M)</li><li>NUM-CODEX (funded by the German Federal Ministry of Education and Research 01KX2021)</li></ul></p>\r\n \
					<p>Please cite our publications:</p>\r\n<ul>\r\n\u0009<li><a href="https://dx.doi.org/10.3414/ME14-01-0133" \
					target="_blank">https://dx.doi.org/10.3414/ME14-01-0133</a></li>\r\n\u0009<li><a href="https://dx.doi.org/10.1186/s12967-015-0545-6" target="_blank">https://dx.doi.org/10.1186/s12967-015-0545-6</a></li>\r\n\u0009<li>\
					<a href="https://dx.doi.org/10.1186/s12967-020-02257-4" target="_blank">https://dx.doi.org/10.1186/s12967-020-02257-4</a></li>\r\n</ul>
